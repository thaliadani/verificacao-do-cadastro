<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Cadastro</title>
    <style>
        *{
            background-color: #f7ede1;
            font-family: Arial, Helvetica, sans-serif;
        }
        h2{
            text-align: center;
            text-shadow: #000000 ;
        }
        #resultados{
            border: #000 solid .3rem;
            padding-left: 1rem;
        }
        .pass { color: #189718; }
        .fail { color: #ff0000; }
    </style>
</head>
<body>
    <h2>Testes de Verificação de Cadastro</h2>
    
    <!-- Erro do id colocado como texto -->
    <div id="resultados"></div>

    <script>
        // Função para exibir o resultado dos testes
        
        // Parametro passou com apenas um s
        function exibirResultado(mensagem, passou) {
            
            // A função getElemntById colocada errada, com i em minusculo
            const resultadosDiv = document.getElementById('resultados');
            const resultado = document.createElement('p');
            
            resultado.className = passou ? 'pass' : 'fail';
            
            //Colocou um s no resultado 
            resultado.textContent = (passou ? '✔️' : '❌') + ' ' + mensagem;
            resultadosDiv.appendChild(resultado);
        }

        // Função de teste
        function teste(mensagem, condicao) {
            
            //exbirResultado escrito com r minusculo
            exibirResultado(mensagem, condicao);
        }

        // Funções de verificação de cadastro
        function validarNome(nome) {
            return typeof nome === 'string' && nome.length >= 3;
        }

       function validarIdade(idade) {
            return Number.isInteger(idade) && idade >= 18 && idade <= 120;
        }

        // Executando os testes de verificação
        try {
            // Testes de nome
            teste('O nome "João" é válido', validarNome('João') === true);
            
            // validarNome escrito com n minusculo
            teste('O nome "Li" é inválido (menos de 3 caracteres)', validarNome('Li') === false);
        
            // Testes de idade
            teste('A idade 25 é válida', validarIdade(25) === true);
            teste('A idade 15 é inválida (menor de 18 anos)', validarIdade(15) === false);
            teste('A idade 130 é inválida (maior que 120 anos)', validarIdade(130) === false);
        }
        catch (erro) {
            exibirResultado('Erro inesperado: ' + erro.mensagem, false);
        }
    </script>
</body>
</html>
